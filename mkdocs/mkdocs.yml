    - DevelopersGuide/Concept.md
    - Mind Map:
      - Get Started : DevelopersGuide/MindMap/GetStarted.md
    - Generating-WDI:
      - Building WDI: DevelopersGuide/Generating-WDI/BuildingWDI.md
    - Generating-WDA (deprecated):
      - Building WDA: DevelopersGuide/Generating-WDA/BuildingWDA.md   
