    - Architecture: Documentation/concept.md
    - Mind Map:
      - Introduction: Documentation/MindMap/Introduction.md
      - Pre-requisites: Documentation/MindMap/Prerequisites.md
      - UI+Gateway Node: Documentation/MindMap/UIandGateway.md
      - Service Node: Documentation/MindMap/ServiceNode.md
      - Global Configurations: Documentation/MindMap/GlobalConfigurations.md
      - Project Structure: Documentation/MindMap/Projectstructure.md
    - WDI:
      - WDI: Documentation/WDI/WDI.md
      - Pre-requisites: Documentation/WDI/Prerequisites.md
    - Local Setup: Documentation/Localsetup.md
    - WDA (deprecated):
      - WDA: Documentation/WDA/WDA.md
